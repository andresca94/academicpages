<!-- RSS Parser -->
<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>

{% raw %}
<script>
(async () => {
  const parser      = new RSSParser();
  const CORS_PROXY  = "https://api.allorigins.win/get?url=";

  const feeds = [
    { url: "https://arxiv.org/rss/cs.CV", label: "Computer Vision" },
    { url: "https://arxiv.org/rss/cs.CL", label: "Large Language Models / NLP" },
    { url: "https://arxiv.org/rss/stat.ML", label: "Diffusion / Machine Learning" }
  ];

  let html = "";

  for (const { url, label } of feeds) {
    try {
      const res    = await fetch(CORS_PROXY + encodeURIComponent(url));
      const json   = await res.json();                // AllOrigins devuelve { contents, status }
      const feed   = await parser.parseString(json.contents);

      html += '<h3>' + label + '</h3>';

      feed.items.slice(0, 5).forEach(item => {
        const date = new Date(item.pubDate || item.isoDate).toLocaleDateString();
        // Sanitizar snippet por si trae caracteres conflictivos
        const snippet = (item.contentSnippet || '')
                          .replace(/[`$]/g, '')        // quita back-tick y $
                          .replace(/<\/?[^>]+>/g, '')  // quita etiquetas HTML
                          .trim();

        html += '<p>' +
                  '<a href="' + item.link + '" target="_blank">' + item.title + '</a><br/>' +
                  '<small>' + date + '</small>' +
                  (snippet ? '<br/><em>' + snippet + '</em>' : '') +
                '</p>';
      });

    } catch (err) {
      console.error('RSS error [' + label + ']', err);
      html += '<p>‚ö†Ô∏è Error al cargar el feed de ' + label + '</p>';
    }
  }

  document.getElementById('rss-feed').innerHTML = html;
})();
</script>

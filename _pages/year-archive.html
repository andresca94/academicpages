<!-- üîπ Script RSS Parser para feeds externos -->
<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
<script>
  (async () => {
    const parser = new RSSParser();
    const CORS_PROXY = "https://corsproxy.io/?";

    const feedUrls = [
      { url: "https://arxiv.org/rss/cs.CV", label: "Computer Vision" },
      { url: "https://arxiv.org/rss/cs.CL", label: "Large Language Models / NLP" },
      { url: "https://arxiv.org/rss/stat.ML", label: "Diffusion Models / ML" }
    ];

    let output = "";

    for (let feed of feedUrls) {
      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(feed.url));
        const xml = await response.text();
        const parsed = await parser.parseString(xml);

        output += `<h3>${feed.label}</h3>`;
        parsed.items.slice(0, 5).forEach(item => {
          const date = new Date(item.pubDate || item.isoDate).toLocaleDateString();
          output += `
            <p>
              <a href="${item.link}" target="_blank">${item.title}</a><br/>
              <small>${date}</small><br/>
              <em>${item.contentSnippet || ''}</em>
            </p>`;
        });
      } catch (err) {
        output += `<p>‚ö†Ô∏è Error al cargar el feed de ${feed.label}</p>`;
        console.error("RSS error:", err);
      }
    }

    document.getElementById("rss-feed").innerHTML = output;
  })();
</script>

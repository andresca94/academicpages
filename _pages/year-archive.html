<!-- Style for RSS Feed -->
<style>
  #rss-feed p {
    margin-bottom: 0.8em;
  }
  #rss-feed a {
    font-weight: bold;
    color: #007acc;
    text-decoration: none;
  }
  #rss-feed small {
    color: #555;
  }
</style>

<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
<script>
  (async () => {
    const CORS_PROXY = "https://corsproxy.io/?";
    const parser = new RSSParser();
    const feedUrls = [
      'https://arxiv.org/rss/cs.CV',
      'https://arxiv.org/rss/cs.CL',
      'https://arxiv.org/rss/stat.ML'
    ];

    let output = '';

    for (let url of feedUrls) {
      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(url));
        const xml = await response.text();
        const feed = await parser.parseString(xml);

        output += `<h3>${feed.title}</h3>`;
        feed.items.slice(0, 5).forEach(item => {
          output += `<p>
            <a href="${item.link}" target="_blank">${item.title}</a><br/>
            <small>${new Date(item.pubDate).toLocaleDateString()}</small>
          </p>`;
        });
      } catch (err) {
        output += `<p>Error loading <code>${url}</code></p>`;
        console.error(err);
      }
    }

    document.getElementById('rss-feed').innerHTML = output;
  })();
</script>
